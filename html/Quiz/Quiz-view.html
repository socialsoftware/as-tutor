<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="textareaFit.js"></script>

    <!-- datepicker -->
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <script src="questionData.js"></script>
    <script src="quizInterface.js"></script>
    <!-- <script>alert(JSON.stringify(dataResult))</script> -->

    <title>Quiz Editing</title>
  </head>
  <body>
    <div class="jumbotron"> <!-- jumbotron start -->

      <div class="card" id="quiz-x"> <!-- card start -->

        <div class="card-header"> <!-- card-header start -->
          <h5>Editting Quiz X</h5>
        </div> <!-- card-header end -->

        <div id="questions">

          <div class="card-body">

            <div class="row">

              <div class="col-md-9">
                <div class="form-group">
                  <label for="titleText" class="col-form-label">Title</label>
                  <div class="">
                    <input class="form-control" id="titleText" placeholder="Quiz Title">
                  </div>
                </div>
              </div>

              <div class="col-md-3">

                <div class="form-group">
                  <label for="datepicker" class="col-form-label">Date</label>
                  <div class="">
                    <!-- need a better datepicker, use placeholder to show the format -->
                    <input id="datepicker" placeholder="Quiz Date" />
                        <script>
                            $('#datepicker').datepicker({
                                uiLibrary: 'bootstrap4',
                                format: 'dd mmm yyyy'
                            });
                        </script>
                  </div>
                </div>

              </div>

            </div>

          </div>

          <div class="card-body border-top" id="question-x"><!-- Start Edit Question Form -->

            <div class="form-group"> <!-- Start Text Edit Form -->
              <label for="questionText-x" class="text-secondary font-weight-bold">Question x</label>
              <textarea disabled class="form-control-plaintext" id="questionText-x" rows="3" oninput="textareaFit.resize('questionText-x')" >    	 Suppose that you are implementing a module in a system that has a two layered architecture.	 Knowing that your module belongs to the upper layer (assuming the usual notation	 for the layer style), this means that you	 	 </textarea>
              <script>
                textareaFit.resize('questionText-x');
              </script>
            </div> <!-- End Text Question Form -->

            <div class="row">
              <div class="col-6">
                <div class="form-group float-left">
                  <button class="btn" type="button">Edit Question</button>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group float-right">
                  <button class="btn" type="button" id="removeQuestion-x">Remove Question</button>

                  <script>
                    $("#removeQuestion-x").click(quizInterface.removeQuestion.bind(null, "question-x"));
                  </script>

                </div>
              </div>
            </div>

          </div><!-- End Edit From -->

          <div class="card-body border-top" id="question-y"><!-- Start Edit Question Form -->

            <div class="form-group"> <!-- Start Text Edit Form -->
              <label for="questionText-y" class="text-secondary font-weight-bold">Question y</label>
              <textarea disabled class="form-control-plaintext" id="questionText-y" rows="3" oninput="textareaFit.resize('questionText-y')" >  According to the document that describes nginx: quote nginx's modular architecture generally allows developers to extend the set of web server features without modifying the nginx core. nginx modules come in slightly different incarnations, namely core modules, event modules, phase handlers, protocols, variable handlers, filters, upstreams and load balancers. [...] Event modules provide a particular OS-dependent event notification mechanism like kqueue or epoll. Protocol modules allow nginx to communicate through HTTPS, TLS/SSL, SMTP, POP3 and IMAP. quote Which architectural style is more adequate to represent the information presented above? </textarea>
              <script>
                textareaFit.resize('questionText-y');
              </script>
            </div> <!-- End Text Question Form -->

            <div class="row">
              <div class="col-6">
                <div class="form-group float-left">
                  <button class="btn" type="button">Edit Question</button>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group float-right">
                  <button class="btn" type="button" id="removeQuestion-y">Remove Question</button>

                  <script>
                    $("#removeQuestion-y").click(quizInterface.removeQuestion.bind(null, "question-y"));
                  </script>

                </div>
              </div>
            </div>

          </div><!-- End Edit From -->
        </div>

        <div id="newQuestions">

        </div>

        <div id="addQuestionsButtonDiv" class="card-body border-top">
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <button class="btn" type="button" id="addQuestions">Add Questions</button>

                <script>
                  $("#addQuestions").click(function () {
                    quizInterface.addQuestionsForm("addQuestionsList", dataResult);
                    quizInterface.openAddQuestions( dataResult);
                  });
                </script>

              </div>
            </div>
          </div>
        </div>

        <div id="addQuestionsInterface" style="display: none;">
          <div class="card-header border-top" id="addQuestionHeader">
            <div class="row"><div class="col-6">
              <div class="float-left">Adding Questions</div></div>
              <div class="col-6">
                <div class="float-right">
                  <button class="btn btn-sm" type="button" id="cancelAddQuestions">Cancel</button>
                  <script>
                    $("#cancelAddQuestions").click(function () {
                      quizInterface.closeAddQuestions();
                      quizInterface.removeQuestionsForm("addQuestionsList");
                      // quizInterface.addQuestionsForm("newQuestions", dataResult);
                    });
                  </script>
                </div>
              </div></div>
          </div>
          <div id="addQuestionsList">
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
