<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- datepicker -->
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <!-- <script>alert(JSON.stringify(dataResult))</script> -->

    <title>Quiz Listing</title>
  </head>
  <body>
    <div class="jumbotron"> <!-- jumbotron start -->

      <div id="quiz-list">

        <div class="card" id="quiz-list"> <!-- card start -->

          <div class="card-header"> <!-- card-header start -->
            <h5>Listing Quizes</h5>
          </div> <!-- card-header end -->

          <div class="card-body border-bottom" id="quiz-x">

            <div class="row pb-2">
              <div class="col-md-12 font-weight-bold" id="quiz-id-x">
                Quiz x
              </div>
            </div>

            <div class="row pb-2">
              <div class="col-md-9" id="quiz-title-x">
                Quiz Title
              </div>
              <div class="col-md-3 text-right">
                <div id="date-x">
                  2018/03/01
                </div>
              </div>
            </div>

            <!-- buttons -->
            <div class="row">
              <div class="col-6">
                <div class="form-group float-left">
                  <button class="btn btn-sm" type="button">Edit Quiz</button>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group float-right">
                  <button class="btn btn-sm" type="button" id="removeQuestion-x">Delete Quiz</button>
                </div>
              </div>
            </div>
          </div>

          <div class="card-body" id="quiz-y">

            <div class="row pb-2">
              <div class="col-md-12 font-weight-bold" id="quiz-id-y">
                Quiz y
              </div>
            </div>

            <div class="row pb-2">
              <div class="col-md-9" id="quiz-title-y">
                Quiz Title
              </div>
              <div class="col-md-3 text-right">
                <div id="quiz-date-y">
                  2018/01/23
                </div>
              </div>
            </div>

            <!-- buttons -->
            <div class="row">
              <div class="col-6">
                <div class="form-group float-left">
                  <button class="btn btn-sm" type="button">Edit Quiz</button>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group float-right">
                  <button class="btn btn-sm" type="button" id="removeQuestion-x">Delete Quiz</button>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </body>
</html>
