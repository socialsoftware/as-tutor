<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Question Editing</title>
  </head>
  <body>
    <div class="jumbotron"> <!-- jumbotron start -->

      <div class="card"> <!-- card start -->

        <div class="card-header"> <!-- card-header start -->
          <h5>Editting Question X</h5>
        </div> <!-- card-header end -->


        <div class="card-body"><!-- Start Edit Question Form -->

          <div class="form-group"> <!-- Start Text Edit Form -->
            <label for="questionText">Question</label>
            <textarea class="form-control"x id="questionText" rows="3"></textarea>
          </div> <!-- End Text Edit Question Form -->

          <div> <!-- Start Editing Buttons -->
            <button type="button" class="btn btn-sm">OK</button>
            <button type="button" class="btn btn-sm">Cancel</button>
          </div> <!-- End Editing Buttons -->
        </div><!-- End Edit From -->


        <div class="card-body"> <!-- Start Edit Option 1 Form -->

          <div class="form-group"> <!-- Start Text Edit Form -->
            <label for="option1Text">Option 1</label>
            <textarea class="form-control"x id="option1Text" rows="3"></textarea>
          </div> <!-- End Text Edit Option Form -->

          <div> <!-- Start Editing Buttons -->
            <button type="button" class="btn btn-sm">OK</button>
            <button type="button" class="btn btn-sm">Cancel</button>
          </div> <!-- End Editing Buttons -->

        </div><!-- End Edit Option 1 From -->


        <div class="card-body"> <!-- Start Edit Option 2 Form -->

          <div class="form-group"> <!-- Start Text Edit Form -->
            <label for="option2Text">Option 2</label>
            <textarea class="form-control"x id="option2Text" rows="3"></textarea>
          </div> <!-- End Text Edit Option Form -->

          <div> <!-- Start Editing Buttons -->
            <button type="button" class="btn btn-sm">OK</button>
            <button type="button" class="btn btn-sm">Cancel</button>
          </div> <!-- End Editing Buttons -->

        </div><!-- End Edit Option 2 From -->

        <div class="card-body"> <!-- Start Edit Option 3 Form -->

          <div class="form-group"> <!-- Start Text Edit Form -->
            <label for="option3Text">Option 3</label>
            <textarea class="form-control"x id="option3Text" rows="3"></textarea>
          </div> <!-- End Text Edit Option Form -->

          <div> <!-- Start Editing Buttons -->
            <button type="button" class="btn btn-sm">OK</button>
            <button type="button" class="btn btn-sm">Cancel</button>
          </div> <!-- End Editing Buttons -->

        </div><!-- End Edit Option 3 From -->


        <div class="card-body"> <!-- Start Edit Option 4 Form -->

          <div class="form-group"> <!-- Start Text Edit Form -->
            <label for="option4Text">Option 4</label>
            <textarea class="form-control"x id="option4Text" rows="3"></textarea>
          </div> <!-- End Text Edit Option Form -->

          <div> <!-- Start Editing Buttons -->
            <button type="button" class="btn btn-sm">OK</button>
            <button type="button" class="btn btn-sm">Cancel</button>
          </div> <!-- End Editing Buttons -->

        </div><!-- End Edit Option 4 From -->




        <div class="input-group card-body">
          <div class="input-group-prepend">
            <div class="input-group-text">
            <input type="radio" aria-label="Radio button for following text input" name="customRadio1">
            </div>
          </div>
          <textarea class="form-control"x id="option5Text" rows="3"></textarea>
        </div>

        <div class="input-group card-body">
          <div class="input-group-prepend">
            <div class="input-group-text">
            <input type="radio" aria-label="Radio button for following text input" name="customRadio1">
            </div>
          </div>
          <textarea class="form-control"x id="option6Text" rows="3"></textarea>
        </div>

        <div class="input-group card-body">
          <div class="input-group-prepend">
            <div class="input-group-text">
            <input type="radio" aria-label="Radio button for following text input" name="customRadio1">
            </div>
          </div>
          <textarea class="form-control"x id="option7Text" rows="3"></textarea>
        </div>

        <div class="input-group card-body">
          <div class="input-group-prepend">
            <div class="input-group-text">
            <input type="radio" aria-label="Radio button for following text input" name="customRadio1">
            </div>
          </div>
          <textarea class="form-control"x id="option8Text" rows="3"></textarea>
        </div>



        <div class="custom-control custom-radio">
          <input type="radio" id="customRadio3" name="customRadio">
          <label for="customRadio3">Toggle this custom radio</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="customRadio4" name="customRadio">
          <label for="customRadio4">Or toggle this other custom radio</label>
        </div>

        <div class="card-body"> <!-- Start Edit Option 4 Form -->

          <div class="form-group"> <!-- Start Text Edit Form -->
            <input type="radio" id="customRadio5" name="customRadio">
            <label for="option4Text">Option 9</label>
            <textarea class="form-control"x id="option9Text" rows="3"></textarea>
          </div> <!-- End Text Edit Option Form -->

          <div> <!-- Start Editing Buttons -->
            <button type="button" class="btn btn-sm">OK</button>
            <button type="button" class="btn btn-sm">Cancel</button>
          </div> <!-- End Editing Buttons -->

        </div><!-- End Edit Option 4 From -->


      </div>  <!-- card end -->
    </div> <!-- jumbotron end -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
